server:
  port: 9090

spring:
  kafka:
    bootstrap-servers: 49.234.12.199:9092
    consumer:
      # 配置消费者消息offset是否自动重置(消费者重连会能够接收最开始的消息)
      auto-offset-reset: earliest
    producer:
      # 发送的对象信息变为json格式
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3

kafka:
  topic:
    my-topic: my-topic
    my-topic2: my-topic2
